<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select plan</title>
  <link rel="stylesheet" href="select.css">
</head>

<body>
  <div class="body2">
    <div class="boxbaby">
      <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" width="274" height="478" fill="none" viewBox="0 0 274 568">
          <rect width="274" height="558" fill="#483EFF" rx="10" />
          <mask id="a" width="274" height="568" x="0" y="0" maskUnits="userSpaceOnUse" style="mask-type:alpha">
            <rect width="274" height="568" fill="#fff" rx="10" />
          </mask>
          <g mask="url(#a)">
            <path fill="#6259FF" fill-rule="evenodd"
              d="M-34.692 543.101C3.247 632.538 168.767 685.017 211.96 612.52c43.194-72.497-66.099-85.653-104.735-160.569-38.635-74.916-68.657-121.674-124.482-104.607-55.824 17.068-55.375 106.32-17.436 195.757Z"
              clip-rule="evenodd" />
            <path fill="#F9818E" fill-rule="evenodd"
              d="M233.095 601.153c60.679-28.278 92.839-143.526 41.875-171.528-50.965-28.003-57.397 47.579-108.059 75.987-50.662 28.408-82.14 50.207-69.044 88.241 13.096 38.034 74.549 35.578 135.228 7.3Z"
              clip-rule="evenodd" />
            <path stroke="#fff" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="5"
              d="m165.305 469.097 10.607-10.806M209.461 474.581l-12.506-10.503M187.56 488.991l-6.908 14.798" />
            <path fill="#FFAF7E"
              d="M.305 546.891c37.003 0 67-29.997 67-67s-29.997-67-67-67-67 29.997-67 67 29.997 67 67 67Z" />
          </g>
        </svg>
      </div>
    </div>
    <div class="select">
      <div class="info">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing. </p>
      </div>
      <div class="box-control">
        <div class="main-box1">
          <div class="box1">
            <img src="./assets/images/icon-arcade.svg">
          </div>
          <div class="text">
            <h3> Arcade</h3>
            <p> $9/yr</p>
          </div>
        </div>
        <div class="main-box2">
          <div class="box1">
            <img src="./assets/images/icon-advanced.svg">
          </div>
          <div class="text">
            <h3>Advanced</h3>
            <p> $12/mo</p>
          </div>
        </div>
        <div class="main-box3">
          <div class="box1">
            <img src="./assets/images/icon-pro.svg">
          </div>
          <div class="text">
            <h3>Pro</h3>
            <p> $15/mo</p>
          </div>
        </div>
      </div>
      <div class="sub-box">
        <h5 class="opaque">Monthly</h5>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <h5 class="blue">Yearly</h5>
      </div>
      <div class="control">
        <div class="next-step">
          <button onclick="step()" class="stepper">Next Step</button>
        </div>
        <div class="back">
          <button class="back" onclick="pres()">Go Back</button>
        </div>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
