<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multi-step-form</title>
  <link rel="shortcut icon" href="./assets/images/download.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="card">
    <h3 class="moveme">welcome User </h3>
  </div>
  <div class="body2">
    <div class="boxbaby">
      <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" width="274" height="478" fill="none" viewBox="0 0 274 568">
          <rect width="274" height="558" fill="#483EFF" rx="10" />
          <mask id="a" width="274" height="568" x="0" y="0" maskUnits="userSpaceOnUse" style="mask-type:alpha">
            <rect width="274" height="568" fill="#fff" rx="10" />
          </mask>
          <g mask="url(#a)">
            <path fill="#6259FF" fill-rule="evenodd"
              d="M-34.692 543.101C3.247 632.538 168.767 685.017 211.96 612.52c43.194-72.497-66.099-85.653-104.735-160.569-38.635-74.916-68.657-121.674-124.482-104.607-55.824 17.068-55.375 106.32-17.436 195.757Z"
              clip-rule="evenodd" />
            <path fill="#F9818E" fill-rule="evenodd"
              d="M233.095 601.153c60.679-28.278 92.839-143.526 41.875-171.528-50.965-28.003-57.397 47.579-108.059 75.987-50.662 28.408-82.14 50.207-69.044 88.241 13.096 38.034 74.549 35.578 135.228 7.3Z"
              clip-rule="evenodd" />
            <path stroke="#fff" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="5"
              d="m165.305 469.097 10.607-10.806M209.461 474.581l-12.506-10.503M187.56 488.991l-6.908 14.798" />
            <path fill="#FFAF7E"
              d="M.305 546.891c37.003 0 67-29.997 67-67s-29.997-67-67-67-67 29.997-67 67 29.997 67 67 67Z" />
          </g>
        </svg>
      </div>
      <div class="numbers">
        <div class="flexi">
          <div class="numb">
            <h3 class="colo">1</h3>
            <h3>2</h3>
            <h3>3</h3>
            <h3>4</h3>
          </div>
        </div>
        <div class="flexi2">
          <div class="plans">
            <p>STEP 1</p>
            <h3>YOUR INFO</h3>
            <p>STEP 2</p>
            <h3>SELECT PLAN</h3>
            <p>STEP 3</p>
            <h3>ADD-ONS</h3>
            <p>STEP 4</p>
            <h3>SUMMARY</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="email-info">
      <div class="info">
        <h1>Personal info</h1>
        <p class="small">Please provide your name,email address,and phone number.</p>
      </div>
      <div class="all">
        <div class="name">
          <div class="col">
            <label>Name</label>
            <div id="error"></div>
          </div>
          <input class="email" placeholder="e.g stephen king" id="nam">
        </div>
        <div class="email-main">
          <div class="col">
            <label>Email Address</label><br>
            <div id="err"></div>
          </div>
          <input class="email" placeholder="e.g stephenking@gmail.com" id="pro">
        </div>
        <div class="phone">
          <div class="col">
            <label>Phone number</label><br>
            <div id="errs"></div>
          </div>
          <input type="number" class="email" placeholder="e.g +234 1234567890" id="phone">
        </div>
      </div>
      <div class="next-step">
        <button onclick="sniff()" class="stepper">Next Step</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</html>
